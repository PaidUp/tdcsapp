<div class="modal-body create-athlete-modal">
    <button type="button" class="close" ng-click="modalFactory.closeModal()">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Close</span>
    </button>
    <!--div class="uploadPicture center img-circle">

        picture
    </div-->
    <br>
    <div class="text-CS text-center">
      <small class="text-CS" ng-show="error">{{error}}</small>
    </div>
    <form role="form" name="addAthleteForm" ng-submit="register(athlete)" novalidate>
        <div class="form-group"  ng-class="{ 'has-error': addAthleteForm.firstName.$invalid && submitted }">
            <label>First Name</label>
            <input type="text"
                    class="form-control"
                    placeholder="First Name"
                    name="firstName"
                    ng-model="athlete.firstName"
                    ng-maxlength="128"
                    required
                    ng-required="true"
                    ng-pattern="/^[a-zA-Z\s]*$/">
            <div class="text-CS text-center" ng-show="addAthleteForm.firstName.$error.required && submitted">
              <small class="text-CS">First Name is required</small>
            </div>
            <div class="text-CS text-center" ng-show="addAthleteForm.firstName.$error.maxlength && submitted">
              <small class="text-CS">First Name exceeds 128 characters</small>
            </div>
            <div class="text-CS text-center" ng-show="addAthleteForm.firstName.$error.pattern && submitted">
              <small class="text-CS">First Name should only contain letters</small>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': addAthleteForm.lastName.$invalid && submitted }">
            <label>Last Name</label>
            <input type="text"
                    class="form-control"
                    placeholder="Last name"
                    name="lastName"
                    ng-model="athlete.lastName"
                    ng-maxlength="128"
                    required
                    ng-required="true"
                    ng-pattern="/^[a-zA-Z\s]*$/">
            <div class="text-CS text-center" ng-show="addAthleteForm.lastName.$error.required && submitted">
              <small class="text-CS">Last Name is required</small>
            </div>
            <div class="text-CS text-center" ng-show="addAthleteForm.lastName.$error.maxlength && submitted">
              <small class="text-CS">Last Name exceeds 128 characters</small>
            </div>
            <div class="text-CS text-center" ng-show="addAthleteForm.lastName.$error.pattern && submitted">
              <small class="text-CS">Last Name should only contain letters</small>
            </div>
        </div>
        <label>Gender</label><br>
        <label class="radio-inline radioModal">
            <input type="radio"
                    name="radioGender"
                    value="male"
                    ng-model="athlete.gender"
                    ng-required="!athlete.gender">
            <div class="male-gender">Male</div>
        </label>
        <label class="radio-inline radioModal">
            <input type="radio"
                    name="radioGender"
                    value="female"
                    ng-model="athlete.gender"
                    ng-required="!athlete.gender">
            <div class="female-gender">Female</div>
        </label>
        <div class="text-CS text-center" ng-show="addAthleteForm.radioGender.$error.required && submitted">
          <small class="text-CS">A Gender should be selected</small>
        </div>
        <br>
        <br>
        <div class="form-inline clearfix" ng-class="{ 'has-error': (addAthleteForm.year.$invalid || addAthleteForm.month.$invalid || addAthleteForm.day.$invalid) && submitted }">
            <label>Date of Birth</label><br>
            <div class="form-group">
                <label class="sr-only"for="month">Month</label>
                <input type="number"
                        class="form-control"
                        id="month"
                        placeholder="MM"
                        name="month"
                        ng-model="date.month"
                        required
                        ng-change="isValidDate()"
                        ng-required="true"
                        ng-pattern="/^\d{1,2}$/">
            </div>
            <div class="form-group">
                <label class="sr-only" for="day">Day</label>
                <input type="number"
                        class="form-control"
                        id="day"
                        placeholder="DD"
                        name="day"
                        ng-model="date.day"
                        required
                        ng-change="isValidDate()"
                        ng-required="true"
                        ng-pattern="/^\d{1,2}$/">
            </div>
            <div class="form-group">
                <label class="sr-only" for="year">Year</label>
                <input type="number"
                        class="form-control"
                        id="year"
                        placeholder="YYYY"
                        name="year"
                        ng-model="date.year"
                        required
                        ng-change="isValidDate()"
                        ng-required="true"
                        ng-pattern="/^\d{4}$/">
            </div>
            <div class="text-CS text-center" ng-show="(addAthleteForm.$error.date || addAthleteForm.year.$invalid || addAthleteForm.month.$invalid || addAthleteForm.day.$invalid) && submitted">
              <small class="text-CS">Invalid Date</small>
            </div>
        </div>
